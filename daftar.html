<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran - Horizon University</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;
        }
        .btn-submit {
            background: #ffcc00; color: #003366; border: none; padding: 12px 25px;
            font-weight: bold; cursor: pointer; border-radius: 5px; width: 100%;
        }
        .btn-submit:hover { background: #e6b800; }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <a href=""><img src="assets/kampus3.png" alt="logo horizonu" class="header-logo"></a></div>

        <nav>
            <ul>
                <li><a href="index.html">Beranda</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="daftar.html">Pendaftaran</a></li>
                <li><a href="contact.html">Kontak</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <main class="main-content">
            <h2>Formulir Pendaftaran Mahasiswa Baru</h2>
            <p style="margin-bottom: 20px;">Silakan isi data diri Anda dengan benar untuk proses seleksi.</p>
            
            <form action="#">
                <div class="form-group">
                    <label>Nama Lengkap</label>
                    <input type="text" placeholder="Masukkan nama sesuai KTP" required>
                </div>
                <div class="form-group">
                    <label>Email Aktif</label>
                    <input type="email" placeholder="contoh@email.com" required>
                </div>
                <div class="form-group">
                    <label>Pilihan Program Studi</label>
                    <select required>
                        <option value="">-- Pilih Prodi --</option>
                        <option>Informatika</option>
                        <option>Sistem Informasi</option>
                        <option>Teknologi informasi</option>
                        <option>Akuntansi</option>
                        <option>Managemen</option>
                        <option>Pariwisata</option>
                        <option>Kebidanan</option>
                        <option>Keperawatan</option>
                        <option>D3 ahli madya Keperawatan</option>
                        <option>S-1 Keperawatan</option>
                        <option>D3 ahli Madya Kebidanan</option>
                        <option>Profesi Ners</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Alamat Rumah</label>
                    <textarea rows="4" placeholder="Alamat lengkap..."></textarea>
                </div>
                <button type="submit" class="btn-submit">KIRIM PENDAFTARAN</button>
            </form>
        </main>

        <aside class="sidebar">
            <h3>Bantuan Pendaftaran</h3>
            <p>Jika mengalami kesulitan, hubungi bagian admisi kami:</p>
            <p style="color: #003366; font-weight: bold; margin-top: 10px;">WhatsApp: 0812-3456-7890</p>
        </aside>
    </div>

    <footer>
        <p>&copy; 2025 Shanghai Jiao Tong University</p>
    </footer>

</body>
</html>
